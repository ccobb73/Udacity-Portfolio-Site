<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name"description" content="Portfolio_Udacity">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">

  <!-- Header-->
  <div class="row">
    <div class="col-6 middle">
      <img class="title-logo" src="images/logo.png" onerror="this.onerror=null; this.src='http://placehold.it/131x133'" alt="Udacity Logo">
    </div>
    <div class="col-6 text-right middle">
      <h1 class="text-name">Jane Doette</h1>
      <h3>Front-End Ninja</h3>
    </div>
  </div>

  <!-- SEPARATOR -->
  <div class="row">
    <div class="col-12">
      <div class="separator"></div>
    </div>
  </div>

  <!-- Main Image -->
  <div class="row">
    <div class="col-12"><img class="imgmargins" src="images/main.png" onerror="this.onerror=null; this.src='http://placehold.it/1085x460'" alt="code"></div>
  </div>

  <!-- FEATURED Work -->
  <div class="row">
    <div class="col-12 middle">
      <h2 class="feature">Featured Work</h2>
    </div>
  </div>

  <!-- Project SAMPLES -->
  <div class="row">
    <div class="col-4 text-center">
      <img src="images/appify.png" onerror="this.onerror=null; this.src='http://placehold.it/720x472'" alt="sample1">
      <h3 class="text-attention">Appify</h3>
      <p><a href="#">https://github.com/udacity/Appify</a></p>
    </div>
    <div class="col-4 text-center">
      <img src="images/sunflower.png" onerror="this.onerror=null; this.src='http://placehold.it/720x472'" alt="sample2">
      <h3 class="text-attention">Sunflower</h3>
      <p><a href="#">https://github.com/udacity/Sunflower</a></p>
    </div>
    <div class="col-4 text-center">
      <img src="images/bokeh.png" onerror="this.onerror=null; this.src='http://placehold.it/720x472'" alt="sample3">
      <h3 class="text-attention">Bokeh</h3>
      <p><a href="#">https://github.com/udacity/Bokeh</a></p>
    </div>
  </div>
